<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./css/index.css">
	<title>Document</title>
</head>

<body>
	<header>
		<nav>
			<a href="index.html">Home</a>
			<a href="jobs.html">Job Description</a>
			<a href="apply.html">Application</a>
			<a href="enhancement.html">Enhancements</a>
			<a href="about.html">About Us</a>
		</nav>
	</header>
	<div id="form" class=".index-body">
		<form action="https://mercury.swin.edu.au/it000000/formtest.php" method="post">
			<label for="job_reference_number">Job Reference Number: </label>
			<input type="text" name="job_reference_number" id="job_reference_number" pattern="[a-zA-Z0-9]{5}" required
				placeholder="JOB00"><br>

			<label for="first_name">First Name: </label>
			<input type="text" name="first_name" id="first_name" pattern="[a-zA-Z]{1,20}" required
				placeholder="John"><br>

			<label for="last_name">Last Name: </label>
			<input type="text" name="last_name" id="last_name" pattern="[a-zA-Z]{1,20}" required placeholder="Doe"><br>

			<label for="date_of_birth">Date of Birth: </label>
			<input type="text" name="date_of_birth" id="date_of_birth" pattern="\d{2}/\d{2}/\d{4}" required
				placeholder="01/01/1970"><br>

			<fieldset>
				<legend>Gender: </legend>
				<label for="gender">Gender: </label><br>
				<input type="radio" name="gender" value="male" id="gender_male" checked>
				<label for="gender_male"> Male</label><br>
				<input type="radio" name="gender" value="female" id="gender_female">
				<label for="gender_female"> Female</label><br>
				<input type="radio" name="gender" value="other" id="gender_other">
				<label for="gender_other"> Other</label><br>
			</fieldset>

			<label for="street_address">Street Address: </label>
			<input type="text" name="street_address" id="street_address" pattern="[a-zA-Z0-9]{0, 40}" required
				placeholder="00 Random Street"><br>

			<label for="suburb_town">Suburb/Town: </label>
			<input type="text" name="suburb_town" id="suburb_town" pattern="[a-zA-Z0-9]{0, 40}" required
				placeholder="00 Random Street"><br>

			<label for="State">State: </label>
			<select title="state" name="state" id="state">
				<option value="VIC">VIC</option>
				<option value="NSW">NSW</option>
				<option value="QLD">QLD</option>
				<option value="NT">NT</option>
				<option value="WA">WA</option>
				<option value="SA">SA</option>
				<option value="TAS">TAS</option>
				<option value="ACT">ACT</option>
			</select><br>

			<label for="postcode">Postcode: </label>
			<input type="text" id="postcode" pattern="\d{4}" required placeholder="0000"><br>

			<label for="email">Email address: </label>
			<input type="email" name="email" id="email" required placeholder="john@doe.com"><br>

			<label for="phone_number">Phone Number: </label>
			<input type="text" name="phone_number" id="phone_number" pattern="\d{8, 12}" required
				placeholder="00000000"><br>

			<label for="skill_list">Skill Lists: </label><br>
			<input type="checkbox" name="HTML" id="html" checked><label for="html"> HTML</label><br>
			<input type="checkbox" name="CSS" id="css"><label for="css"> CSS</label><br>
			<input type="checkbox" name="JavaScript" id="js"><label for="js"> JavaScript</label><br>
			<input type="checkbox" name="PHP" id="php"><label for="php"> PHP</label><br>
			<input type="checkbox" name="MySQL" id="mysql"><label for="mysql"> MySQL</label><br>
			<input type="checkbox" name="Other Skills" id="other_skills"><label
				for="Other Skills">other_skills</label><br>

			<textarea name="other_skills" id="other_skills_textarea">

     		</textarea>

			<input type="submit" value=" Submit!">
		</form>
	</div>
</body>

</html>
